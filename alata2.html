<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos Privados | Aletia OS</title>
    <style>
        body {
            background-color: #050505; /* Fondo negro */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1CB5E0; /* Azul celeste */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-align: center;
        }

        .welcome-msg {
            color: #a1a1aa;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 300;
        }

        .video-container {
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            gap: 60px; /* Espacio entre cada video */
        }

        .video-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(28, 181, 224, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1CB5E0;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* El secreto para que el video no se vea cortado ni desordenado */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .footer-note {
            margin-top: 100px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>PROTOCOLOS DE ACCESO CONCEDIDO</h1>
    <p class="welcome-msg">Bienvenido al sistema, Arquitecto. Estos datos son confidenciales.</p>

    <div class="video-container">

        <div class="video-card">
            <div class="video-title"><span>01.</span> Decodificando el fallo</div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/gs_wOWkTkYE" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <div class="video-card">
            <div class="video-title"><span>02.</span> La inyección de código</div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dJT-0j3Q5y8" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <div class="video-card">
            <div class="video-title"><span>03.</span> Reinicio del Hardware</div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/M4sCa-3mVkk" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <p class="footer-note">ALETIA OS - MANUAL DE HARDWARE HUMANO © 2024</p>

</body>
</html>
