<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos Privados | Aletia OS</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1CB5E0; /* El cian característico de Aletia OS */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8rem;
        }

        .welcome-text {
            color: #a1a1aa;
            margin-bottom: 60px;
            font-weight: 300;
            font-size: 1rem;
        }

        /* Contenedor principal que separa los videos */
        .video-feed {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 80px; /* AQUÍ está el secreto: gran espacio entre protocolos */
        }

        /* Tarjeta para cada video */
        .protocol-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid #1CB5E0; /* Línea de diseño lateral */
            padding: 25px;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .protocol-header {
            font-size: 1.1rem;
            color: #1CB5E0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Contenedor para que el video mantenga proporción 16:9 */
        .video-responsive {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1>PROTOCOLOS DE REPROGRAMACIÓN</h1>
    <p class="welcome-text">Bienvenido al sistema. Estos datos son confidenciales.</p>

    <div class="video-feed">

        <div class="protocol-card">
            <div class="protocol-header">01. Protocolo de Entusiasmo y Frecuencia</div>
            <div class="video-responsive">
                <iframe src="https://www.youtube.com/embed/gs_wOWkTkYE" allowfullscreen></iframe>
            </div>
        </div>

        <div class="protocol-card">
            <div class="protocol-header">02. Decodificación del Script Obsoleto</div>
            <div class="video-responsive">
                <iframe src="https://www.youtube.com/embed/dJT-0j3Q5y8" allowfullscreen></iframe>
            </div>
        </div>

        <div class="protocol-card">
            <div class="protocol-header">03. Reinicio del Hardware Biológico</div>
            <div class="video-responsive">
                <iframe src="https://www.youtube.com/embed/M4sCa-3mVkk" allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <footer style="margin-top: 100px; color: #333; font-size: 0.8rem;">
        ALETIA OS - SISTEMA OPERATIVO DE CONCIENCIA
    </footer>

</body>
</html>
