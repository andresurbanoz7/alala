<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos Privados | Aletia OS</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1CB5E0; /* Azul celeste */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 para YouTube */
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(28, 181, 224, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Protocolos de Reprogramación (Acceso Concedido)</h1>

    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    allowfullscreen>
</iframe>

    </div>

</body>

</html>
