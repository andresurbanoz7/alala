<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aletia OS | Sistema de Reprogramación</title>
    <meta name="google-site-verification" content="IF5z11NeBRxj1DKmsv2FAlSrmzlJ2c_AIEWxmG6M6nk" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --accent-blue: #1CB5E0;
            --accent-purple: #7c3aed;
            --sidebar-w: 280px;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* MENÚ LATERAL */
        .sidebar {
            width: var(--sidebar-w);
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(28, 181, 224, 0.2);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            justify-content: center;
            z-index: 10;
        }

        .menu-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--accent-blue);
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-btn:hover {
            background: rgba(28, 181, 224, 0.1);
            border-color: var(--accent-blue);
            transform: translateX(10px);
        }

        /* ÁREA CENTRAL HERO */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .brand-center {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-center {
            width: 150px; /* Tamaño del cuadrado de pinceladas */
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(28, 181, 224, 0.4));
        }

        h1.big-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            margin: 0;
            line-height: 0.85;
            background: linear-gradient(180deg, #fff 30%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
        }

        /* Estilo para el formulario dentro del menú o flotante */
        .jotform-side {
            margin-top: 30px;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--accent-blue); }
            h1.big-title { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="menu-label">Navegación del Sistema</div>
        
        <a href="AQUÍ_LINK_HOTMART" class="btn nav-btn">01. EL CURSO ONLINE</a>
        <a href="AQUÍ_LINK_AMAZON" class="btn nav-btn">02. MANUAL HARDWARE</a>
        <a href="#registro" class="btn nav-btn" style="color: var(--accent-blue);">03. PROTOCOLOS PRIVADOS</a>

        <div class="jotform-side">
            <p>REGISTRO DE ARQUITECTO:</p>
            <div id="jotform-placeholder" style="color: #555;">[Formulario de Registro]</div>
        </div>
    </nav>

    <main class="main-stage">
        <div class="brand-center">
            <img src="logo_aletia_os.png" alt="Símbolo" class="logo-center">
            <h1 class="big-title">ALETIA<br>OS</h1>
        </div>
    </main>

</body>
</html>
