<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALETIA OS - Acceso al Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-oscuro: #010718;
            --azul-acento: #003366;
            --blanco: #ffffff;
            --gris-claro: #f4f7f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--gris-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--azul-oscuro);
        }

        /* Contenedor tipo Pantalla de Login */
        .login-card {
            background: var(--blanco);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid var(--azul-oscuro);
        }

        .logo-space {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--azul-oscuro);
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Estética de campos de texto (Solo visual) */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: #fafafa;
        }

        /* BOTONES DE ACCIÓN */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        /* Botón Principal - HOTMART */
        .btn-primary {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
        }

        .btn-primary:hover {
            background-color: var(--azul-acento);
            transform: translateY(-2px);
        }

        /* Botón Secundario - AMAZON */
        .btn-secondary {
            background-color: transparent;
            color: var(--azul-oscuro);
            border: 2px solid var(--azul-oscuro);
        }

        .btn-secondary:hover {
            background-color: #eee;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 11px;
            color: #999;
        }

        /* Animación de entrada */
        .login-card {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-space">ALETIA OS</div>
        <div class="subtitle">El Arquitecto de la Realidad</div>

        <div class="input-group">
            <label>IDENTIFICADOR DE USUARIO</label>
            <input type="text" placeholder="Ingresa tu ID de Arquitecto..." disabled>
        </div>

        <div class="input-group">
            <label>CÓDIGO DE ACCESO</label>
            <input type="password" value="********" disabled>
        </div>

        <a href="TU_LINK_DE_HOTMART_AQUI" class="btn btn-primary">INICIAR REPROGRAMACIÓN (CURSO)</a>

        <a href="TU_LINK_DE_AMAZON_AQUI" class="btn btn-secondary">MANUAL DE HARDWARE (LIBRO)</a>

        <div class="footer-text">
            © 2026 ALETIA OS SYSTEM. Todos los derechos reservados.<br>
            Corriendo el velo de la realidad.
        </div>
    </div>

</body>
</html>
